
<div class="container">
    <div>
        <button mat-raised-button (click)="backClicked()">Return back</button>
    </div>
    <mat-card *ngIf="post">
        <mat-card-header>
            <mat-card-title>{{ post.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ post.body }}</p>
        </mat-card-content>
    </mat-card>
</div>
